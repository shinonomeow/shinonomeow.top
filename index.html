<p>视频是对北京大学组织的一个麻将(国标)比赛的总结,网站是<VPLink href="botzone.org.cn">这里</VPLink></p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-8bbbe58d data-v-833cdf9c><!----><div class="blog-post-item-content" data-v-833cdf9c><h3 data-v-833cdf9c><!----><!----><!----><a class="vp-link link" href="/article/ucsb69l6/" data-v-833cdf9c><!--[-->BP传播算法<!--]--><!----></a></h3><div class="post-meta" data-v-833cdf9c><div class="category-list" data-v-833cdf9c><span class="icon vpi-folder" data-v-833cdf9c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=987a5d" data-v-833cdf9c><!--[-->learning_note<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-833cdf9c><span class="icon vpi-clock" data-v-833cdf9c></span><span data-v-833cdf9c>2025-09-08</span></div></div><div class="vp-doc excerpt" data-v-833cdf9c><p>本文为<a href="https://zhuanlan.zhihu.com/p/24801814" target="_blank" rel="noopener noreferrer">知乎版本</a>的纠错和 markdown 版本
在学习深度学习相关知识，无疑都是从神经网络开始入手，在神经网络对参数的学习算法bp算法，接触了很多次，每一次查找资料学习，都有着似懂非懂的感觉，这次趁着思路比较清楚，也为了能够让一些像我一样疲于各种查找资料，却依然懵懵懂懂的孩子们理解，参考了梁斌老师的博客<a href="https://blog.csdn.net/pennyliang/article/details/6695355" target="_blank" rel="noopener noreferrer">BP算法浅谈（Error Back-propagation）</a>（为了验证梁老师的结果和自己是否正确，自己python实现的初始数据和梁老师定义为一样！），进行了梳理和python代码实现，一步一步的帮助大家理解bp算法！</p>
<p>为了方便起见，这里我定义了三层网络，输入层（第0层），隐藏层（第1层），输出层（第二层）。并且每个结点没有偏置（有偏置原理完全一样），激活函数为sigmod函数（不同的激活函数，求导不同），符号说明如下：</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-8bbbe58d data-v-833cdf9c><!----><div class="blog-post-item-content" data-v-833cdf9c><h3 data-v-833cdf9c><!----><!----><!----><a class="vp-link link" href="/rl/advantage_function/" data-v-833cdf9c><!--[-->广义优势函数<!--]--><!----></a></h3><div class="post-meta" data-v-833cdf9c><div class="category-list" data-v-833cdf9c><span class="icon vpi-folder" data-v-833cdf9c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=987a5d" data-v-833cdf9c><!--[-->learning_note<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-833cdf9c><span class="icon vpi-clock" data-v-833cdf9c></span><span data-v-833cdf9c>2025-09-01</span></div></div><div class="vp-doc excerpt" data-v-833cdf9c><p>什么是优势函数? 简单来说就是某个动作相对于平均水平的好坏程度. 它是一个动作价值函数和状态价值函数之间的差异.
当一个状态是好的, 那么就会比平均水平更好, 差值为正, 那么求梯度的时候, 就会更加鼓励这个动作. 反之亦然.</p>

833cdf9c><span class="icon vpi-folder" data-v-833cdf9c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=4a9315" data-v-833cdf9c><!--[-->tools<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-833cdf9c><span class="icon vpi-tag" data-v-833cdf9c></span><!--[--><a class="vp-link link tag vp-tag-ppx2" href="/blog/tags/?tag=lazyvim" data-v-833cdf9c><!--[-->lazyvim<!--]--><!----></a><a class="vp-link link tag vp-tag-ppx2" href="/blog/tags/?tag=neovim" data-v-833cdf9c><!--[-->neovim<!--]--><!----></a><a class="vp-link link tag vp-tag-con4" href="/blog/tags/?tag=vim" data-v-833cdf9c><!--[-->vim<!--]--><!----></a><!--]--></div><div class="create-time" data-v-833cdf9c><span class="icon vpi-clock" data-v-833cdf9c></span><span data-v-833cdf9c>2025-02-18</span></div></div><!----></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-8bbbe58d data-v-833cdf9c><!----><div class="blog-post-item-content" data-v-833cdf9c><h3 data-v-833cdf9c><!----><!----><!----><a class="vp-link link" href="/learn/hoRL/oe4mtx9w/" data-v-833cdf9c><!--[-->并行 ppo 源码精读<!--]--><!----></a></h3><div class="post-meta" data-v-833cdf9c><div class="category-list" data-v-833cdf9c><span class="icon vpi-folder" data-v-833cdf9c></span><!--[--><!--[--><a class="vp-link link" href="/blog/categories/?id=987a5d" data-v-833cdf9c><!--[-->learning_note<!--]--><!----></a><span data-v-833cdf9c>/</span><!--]--><!--[--><a class="vp-link link" href="/blog/categories/?id=a246d3" data-v-833cdf9c><!--[-->Hands_On_Reinforcement_Learnng<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-833cdf9c><span class="icon vpi-clock" data-v-833cdf9c></span><span data-v-833cdf9c>2025-02-12</span></div></div><div class="vp-doc excerpt" data-v-833cdf9c><p>ppo 可以认为是一个提高了样本利用效率的 a2c。而从 ppo 到 mappo，需要的更多的也是工程上面的进步。</p>
<p>本次的 PPO 采用的是 <a href="https://github.com/ikostrikov/pytorch-a2c-ppo-acktr-gail" target="_blank" rel="noopener noreferrer">pytorch</a> 的实现</p>
<p>是在这篇<a href="https://www.meltycriss.com/2018/10/09/source-ppo/" target="_blank" rel="noopener noreferrer">源码阅读《PyTorch PPO》</a> 的基础上讲的。</p>
<p>然后我自已对代码进行了一些精简和注释, 删除了 rnn 部份，对其他环境的适配也删除了， 只留下了 CartPole-v1 和 Pendulum-v1 的部份。
我的实现可以在 <a href="https://github.com/shinonomeow/pytorch-a2c-ppo-acktr-gail" target="_blank" rel="noopener noreferrer">我的ppo仓库</a> 找到。</p>
